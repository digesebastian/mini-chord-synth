<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <script type="module" src="./mini-chord-synth.js"></script>
</head>

<body>
  <div id="mini-synth">
    <div id="keys">

    </div>
    <div id="controls">
      <div id="controls-1">
        <label for="scale-select">Choose a scale:</label>
        <select name="scales" id="scale-root-select">
        </select>
        <select name="scale-types" id="scale-type-select">
        </select>
        <br>
        <br>
        <label for="instrument-select">Choose an instrument:</label>
        <select name="instruments" id="instrument-select">
        </select>
        <br>
        <br>

      </div>
      <div id="controls-2">

      </div>
      <div id="controls-3">
        <div id="joy-div" class="joystick-box">
        </div>
        Transform: <input id="joystick-direction" disabled type="text" />

      </div>

    </div>

  </div>
