<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./mini-chord-synth.css" />
  <script type="module" src="./mini-chord-synth.js"></script>
</head>

<body>
  <div id="mini-synth">
    <div id="waves">
      <canvas id="waveviz" width="520" height="160"></canvas>
    </div>
    <div id="keys">
    </div>
    <div id="piano">
    </div>
    
    <div id="controls">
      <div id="controls-1">
        <div class="control-dropdown-container">
          <div class="control-dropdown-label" id="scale-root-select-label">Root: C</div>
          <select name="scales" class="control-dropdown-select" id="scale-root-select"></select>
        </div>

        <div class="control-dropdown-container">
          <div class="control-dropdown-label" id="scale-type-select-label">Scale: Major</div>
          <select name="scale-types" class="control-dropdown-select" id="scale-type-select"></select>
        </div>

        <div class="control-row">
          <div class="control-dropdown-container">
            <div class="control-dropdown-label" id="instrument-select-label">Instrument: Sines</div>
            <select name="instruments" class="control-dropdown-select" id="instrument-select"></select>
          </div>

          <div class="control-dropdown-container hidden" id="rhythm-container">
            <div class="control-dropdown-label" id="rhythm-select-label">Rhythm: Pop Rock</div>
            <select class="control-dropdown-select" id="rhythm-select"></select>
          </div>
        </div>
    </div>  
    
      <div id="controls-2">

      </div>
      <div id="controls-3">
        <div id="joy-div" class="joystick-box">
        </div>
        <input id="joystick-direction" disabled type="text" />

      </div>

    </div>

  </div>






  <!--<div id="keys">
  </div>
  <div id="guitar-keys"> </div>-->

</body>
