<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./mini-chord-synth.css" />
  <script type="module" src="./mini-chord-synth.js"></script>
</head>

<body>
  <div id="mini-synth">
    <div id="waves">
      <canvas id="waveviz" width="520" height="160"></canvas>
    </div>
    <div id="keys">

    </div>
    <div id="piano">
    </div>
    <div id="controls">
      <div id="controls-1">
        <label for="scale-select"></label>
        <select name="scales" id="scale-root-select">

        </select>
        <select name="scale-types" id="scale-type-select">

        </select>
       
        <label for="instrument-select"></label>
        <select name="instruments" id="instrument-select">

        </select>
        

      </div>
      <div id="controls-2">

      </div>
      <div id="controls-3">
        <div id="joy-div" class="joystick-box">
        </div>
         <input id="joystick-direction" disabled type="text" />

      </div>

    </div>

  </div>






  <!--<div id="keys">
  </div>
  <div id="guitar-keys"> </div>-->

</body>
